<!-- src/app/dashboard/dashboard.component.html -->
<div class="page">
  <app-sidebar></app-sidebar>
  <main class="content ml-64"><!-- Adicionando margem à esquerda igual à largura da sidebar -->
    <header class="page-header">
      <h1>Painel Administrativo</h1>
      <p class="subtitle">Visão geral do sistema e métricas de negócio</p>
    </header>

    <section class="top-stats" *ngIf="stats$ | async as stats">
      <app-stats-card *ngFor="let s of stats" [data]="s"></app-stats-card>
    </section>

    <section class="mid-grid">
      <div class="big-card chart-card">
        <h3>Receita dos Últimos 6 Meses</h3>
        <p class="muted">Evolução mensal do faturamento</p>
        <div class="chart-placeholder"> <!-- lugar para chart.js -->
          <div class="placeholder-inner">
            
            <div>Gráfico de receita seria exibido aqui</div>
          </div>
        </div>
      </div>

      <div class="big-card activity-card">
        <h3>Atividade Recente</h3>
        <p class="muted">Últimas ações no sistema</p>
        <div *ngIf="activities$ | async as activities" class="activity-list">
          <div *ngFor="let a of activities" class="activity-item">
            <div class="bullet"></div>
            <div>
              <div class="act-title">{{ a.title }}</div>
              <div class="act-time">{{ a.timeAgo }}</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="quick-actions">
      <div class="action-card">
        <h4>Gestão de Usuários</h4>
        <button class="btn primary">Ver Todos os Usuários</button>
        <button class="btn ghost">Adicionar Funcionário</button>
      </div>

      <div class="action-card">
        <h4>Gestão de Frota</h4>
        <button class="btn primary">Ver Todos os Veículos</button>
        <button class="btn ghost">Adicionar Veículo</button>
      </div>

      <div class="action-card">
        <h4>Sistema</h4>
        <button class="btn primary">Relatórios Detalhados</button>
        <button class="btn ghost">Configurações</button>
      </div>
    </section>
  </main>
</div>
