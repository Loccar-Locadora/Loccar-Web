<div class="container">
  <div class="card">
    <div class="icon">
      <i class="fas fa-sign-in-alt"></i>
    </div>
    <h2>Login</h2>
    <p>Entre com seu email e senha para acessar</p>

    <!-- Mensagem de sucesso -->
    <div *ngIf="successMessage" class="success-message">
      <i class="bi bi-check-circle"></i>
      {{ successMessage }}
    </div>

    <!-- Mensagem de erro -->
    <div *ngIf="errorMessage" class="error-message">
      <i class="bi bi-exclamation-circle"></i>
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Campo Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="hasEmailError()"
          placeholder="Seu email"
        />
        <div *ngIf="hasEmailError()" class="field-error">
          {{ getEmailErrorMessage() }}
        </div>
      </div>

      <!-- Campo Senha -->
      <div class="form-group">
        <label for="password">Senha</label>
        <div class="password-input-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            [class.error]="hasPasswordError()"
            placeholder="Sua senha"
          />
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Ocultar senha' : 'Mostrar senha'">
            <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
        <div *ngIf="hasPasswordError()" class="field-error">
          {{ getPasswordErrorMessage() }}
        </div>
      </div>

      <!-- BotÃ£o Submit -->
      <button 
        type="submit" 
        class="btn" 
        [disabled]="loginForm.invalid || isLoading"
        [class.loading]="isLoading">
        <span *ngIf="isLoading" class="spinner"></span>
        <span>{{ isLoading ? 'Entrando...' : 'Entrar' }}</span>
      </button>
    </form>

    <p class="link">
      NÃ£o tem conta?
      <a routerLink="/cadastro">Cadastre-se aqui</a>
    </p>
  </div>
</div>
