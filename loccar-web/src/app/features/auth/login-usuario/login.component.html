<div class="container">
  <div class="card">
    <div class="icon">
      <i class="fas fa-sign-in-alt"></i>
    </div>
    <h2>Login</h2>
    <p>Entre com seu email e senha para acessar</p>

    <form (ngSubmit)="onSubmit()" #formLogin="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="login.email"
          required
          email
        />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          name="senha"
          class="form-control"
          [(ngModel)]="login.senha"
          required
          minlength="6"
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn" [disabled]="!formLogin.form.valid">
        Entrar
      </button>
    </form>

    <p class="link">
      NÃ£o tem conta?
      <a routerLink="/cadastro">Cadastre-se aqui</a>
    </p>
  </div>
</div>
