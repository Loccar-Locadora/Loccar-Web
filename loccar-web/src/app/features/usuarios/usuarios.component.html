<!-- Gestão de Usuários -->
<div class="flex min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <app-sidebar class="w-64 fixed h-full bg-white shadow-md"></app-sidebar>

  <!-- Main Content -->
  <main class="flex-1 ml-64 p-6">
    <!-- Header -->
    <div class="flex justify-between items-start mb-6">
      <header>
        <h1 class="text-3xl font-bold text-gray-800">Gestão de Usuários</h1>
        <p class="text-gray-500 mt-1">Gerencie usuários, permissões e acessos</p>
      </header>
      
      <!-- Botão Novo Usuário -->
      <button 
        (click)="novoUsuario()"
        class="bg-gray-800 hover:bg-gray-900 text-white font-medium py-2 px-4 rounded-lg flex items-center space-x-2 transition">
        <i class="bi bi-plus"></i>
        <span>Novo Usuário</span>
      </button>
    </div>

    <!-- Stats Cards -->
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6" *ngIf="userStats$ | async as stats">
      <div *ngFor="let stat of stats" class="bg-white rounded-lg shadow p-6 hover:shadow-md transition">
        <!-- Header com título e ícone -->
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-sm font-medium text-gray-600">{{ stat.title }}</h3>
          <div 
            class="w-8 h-8 rounded-lg flex items-center justify-center"
            [ngClass]="{
              'bg-blue-100': stat.color === 'blue',
              'bg-green-100': stat.color === 'green', 
              'bg-purple-100': stat.color === 'purple',
              'bg-red-100': stat.color === 'red'
            }">
            <i 
              class="text-lg"
              [ngClass]="{
                'bi bi-people text-blue-600': stat.icon === 'people',
                'bi bi-person text-green-600': stat.icon === 'person',
                'bi bi-person-badge text-purple-600': stat.icon === 'badge',
                'bi bi-shield-check text-red-600': stat.icon === 'admin_panel_settings'
              }"></i>
          </div>
        </div>

        <!-- Valor principal -->
        <div class="text-3xl font-bold text-gray-900">{{ stat.value }}</div>
      </div>
    </section>

    <!-- Filtros e Busca -->
    <section class="bg-white rounded-lg shadow p-6 mb-6">
      <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
        <!-- Campo de busca -->
        <div class="relative flex-1 max-w-md">
          <i class="bi bi-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input
            type="text"
            placeholder="Buscar usuários..."
            #searchInput
            (input)="onBuscaChange(searchInput.value)"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <!-- Filtro por tipo -->
        <div class="flex items-center space-x-2">
          <select 
            #filterSelect
            (change)="onFiltroChange(filterSelect.value)"
            class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="todos">Todos os papéis</option>
            <option value="Cliente">Clientes</option>
            <option value="Funcionario">Funcionários</option>
            <option value="Administrador">Administradores</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Tabela de Usuários -->
    <section class="bg-white rounded-lg shadow">
      <!-- Header da tabela -->
      <div class="px-6 py-4 border-b border-gray-200">
        <h3 class="text-lg font-semibold text-gray-800">Usuários (3)</h3>
        <p class="text-gray-500 text-sm">Lista de todos os usuários do sistema</p>
      </div>

      <!-- Tabela -->
      <div class="overflow-x-auto" *ngIf="usuarios$ | async as usuarios">
        <table class="w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Usuário
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Contato
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Tipo
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Ações
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let usuario of usuarios" class="hover:bg-gray-50">
              <!-- Coluna Usuário (Avatar + Nome) -->
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center space-x-3">
                  <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center font-medium text-gray-700">
                    {{ usuario.iniciais }}
                  </div>
                  <div>
                    <div class="font-medium text-gray-900">{{ usuario.nome }}</div>
                  </div>
                </div>
              </td>

              <!-- Coluna Contato (Email + Telefone) -->
              <td class="px-6 py-4 whitespace-nowrap">
                <div>
                  <div class="text-sm text-gray-900">{{ usuario.email }}</div>
                  <div class="text-sm text-gray-500">{{ usuario.telefone }}</div>
                </div>
              </td>

              <!-- Coluna Tipo -->
              <td class="px-6 py-4 whitespace-nowrap">
                <span 
                  class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                  [ngClass]="getTipoColor(usuario.tipo)">
                  {{ usuario.tipo }}
                </span>
              </td>

              <!-- Coluna Ações -->
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                <button
                  (click)="editarUsuario(usuario)"
                  class="text-blue-600 hover:text-blue-900 transition">
                  <i class="bi bi-pencil"></i>
                </button>
                <button
                  (click)="excluirUsuario(usuario)"
                  class="text-red-600 hover:text-red-900 transition ml-3">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</div>
