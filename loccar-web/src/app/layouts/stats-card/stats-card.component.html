<div class="bg-white rounded-lg shadow p-4 flex items-center space-x-4 hover:shadow-md transition" role="group" [attr.aria-label]="data.title">
      <!-- Ícone -->
      <div class="flex-shrink-0 w-12 h-12 bg-gray-100 text-blue-600 rounded-full flex items-center justify-center">
        <mat-icon *ngIf="data.icon" class="text-[oklch(.646_.222_280.116)] w-6 h-6">{{ data.icon }}</mat-icon>
      </div>

      <!-- Corpo do card -->
      <div class="flex-1">
        <div class="text-gray-800 text-sm font-medium">{{ data.title }}</div>
        <div class="text-2xl font-bold text-gray-900">{{ data.value }}</div>
        <div *ngIf="data.hint" class="text-gray-600 text-sm mt-1">{{ data.hint }}</div>
      </div>
    </div>
