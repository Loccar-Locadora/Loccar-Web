<div class="bg-white rounded-lg shadow p-6 hover:shadow-md transition" role="group" [attr.aria-label]="data.title">
      <!-- Header com título e ícone -->
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-sm font-medium text-gray-600">{{ data.title }}</h3>
        <div class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center">
          <i *ngIf="getIcon(data.icon)" class="{{getIcon(data.icon)}} text-gray-600"></i>
        </div>
      </div>

      <!-- Valor principal -->
      <div class="mb-2">
        <div class="text-3xl font-bold text-gray-900">{{ data.value }}</div>
      </div>

      <!-- Hint/Informação adicional -->
      <div *ngIf="data.hint" class="text-sm text-gray-500">{{ data.hint }}</div>
    </div>
