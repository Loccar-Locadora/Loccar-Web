<!-- src/app/shared/stats-card/stats-card.component.html -->
<div class="stats-card" role="group" [attr.aria-label]="data.title">
  <div class="card-icon" aria-hidden="true">
    <!-- small inline svg icon - substitua conforme preferir -->
    <!-- <svg width="18" height="18" viewBox="0 0 24 24"><path d="M..." /></svg> -->
  </div>

  <div class="card-body">
    <div class="card-title">{{ data.title }}</div>
    <div class="card-value">{{ data.value }}</div>
    <div class="card-hint" ngIf="data.hint">{{ data.hint }}</div>
  </div>
</div>
