<!-- src/app/shared/stats-card/stats-card.component.html -->
<div class="bg-white rounded-lg shadow p-4 flex items-center space-x-4 hover:shadow-md transition" role="group" [attr.aria-label]="data.title">
  <!-- Ícone do card -->
  <div class="flex-shrink-0 w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center" aria-hidden="true">
    <!-- Substitua pelo seu SVG ou ícone -->
    <svg *ngIf="data.icon" [innerHTML]="data.icon" class="w-6 h-6"></svg>
  </div>

  <!-- Corpo do card -->
  <div class="flex-1">
    <div class="text-gray-500 text-sm font-medium">{{ data.title }}</div>
    <div class="text-2xl font-bold text-gray-800">{{ data.value }}</div>
    <div *ngIf="data.hint" class="text-gray-400 text-sm mt-1">{{ data.hint }}</div>
  </div>
</div>
