  <circle cx="25" cy="60" r="5" fill="#6B7280"/>
  
  <circle cx="75" cy="60" r="8" fill="#374151" stroke="#7C3AED" stroke-width="2"/>
  <circle cx="75" cy="60" r="5" fill="#6B7280"/>
  
  <!-- Speed Lines -->
