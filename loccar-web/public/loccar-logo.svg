<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Car Body -->
  <path d="M150 300 
           Q180 280 220 280
           L580 280
           Q620 280 650 300
           L680 340
           Q685 350 680 360
           L670 380
           Q665 390 650 390
           L150 390
           Q135 390 130 380
           L120 360
           Q115 350 120 340
           Z" 
           fill="url(#carGradient)" 
           stroke="#7C3AED" 
           stroke-width="3"/>
  
  <!-- Car Roof -->
  <path d="M220 280
           Q240 250 280 240
           L520 240
           Q560 250 580 280
           Z" 
           fill="url(#carGradient)" 
           stroke="#7C3AED" 
           stroke-width="3"/>
  
  <!-- Windows -->
  <path d="M250 280
           Q260 260 280 255
           L360 255
           L360 280
           Z" 
           fill="#2D3748" 
           opacity="0.8"/>
  
  <path d="M440 280
           Q440 260 460 255
           L520 255
           Q540 260 550 280
           Z" 
           fill="#2D3748" 
           opacity="0.8"/>
  
  <!-- Front Lights -->
  <ellipse cx="160" cy="320" rx="15" ry="25" fill="#FFF" opacity="0.9"/>
  <ellipse cx="160" cy="320" rx="8" ry="18" fill="#E2E8F0"/>
  
  <!-- Rear Lights -->
  <ellipse cx="640" cy="320" rx="12" ry="20" fill="#EF4444"/>
  <ellipse cx="640" cy="320" rx="6" ry="12" fill="#DC2626"/>
  
  <!-- Wheels -->
  <circle cx="220" cy="390" r="45" fill="#374151" stroke="#7C3AED" stroke-width="4"/>
  <circle cx="220" cy="390" r="35" fill="#4B5563"/>
  <circle cx="220" cy="390" r="20" fill="#6B7280"/>
  <circle cx="220" cy="390" r="8" fill="#9CA3AF"/>
  
  <circle cx="580" cy="390" r="45" fill="#374151" stroke="#7C3AED" stroke-width="4"/>
  <circle cx="580" cy="390" r="35" fill="#4B5563"/>
  <circle cx="580" cy="390" r="20" fill="#6B7280"/>
  <circle cx="580" cy="390" r="8" fill="#9CA3AF"/>
  
  <!-- Front Grille -->
  <rect x="130" y="310" width="25" height="30" rx="5" fill="#1F2937"/>
  <rect x="135" y="315" width="15" height="4" fill="#374151"/>
  <rect x="135" y="322" width="15" height="4" fill="#374151"/>
  <rect x="135" y="329" width="15" height="4" fill="#374151"/>
  
  <!-- Door Handle -->
  <rect x="400" y="340" width="20" height="8" rx="4" fill="#6B7280"/>
  
  <!-- Side Mirror -->
  <ellipse cx="190" cy="300" rx="8" ry="12" fill="#7C3AED"/>
  <ellipse cx="610" cy="300" rx="8" ry="12" fill="#7C3AED"/>
  
  <!-- Speed Lines (Dynamic Effect) -->
  <path d="M100 250 Q150 260 200 250" stroke="#8B5CF6" stroke-width="6" fill="none" opacity="0.7"/>
  <path d="M80 280 Q130 290 180 280" stroke="#8B5CF6" stroke-width="8" fill="none" opacity="0.5"/>
  <path d="M60 320 Q110 330 160 320" stroke="#8B5CF6" stroke-width="10" fill="none" opacity="0.3"/>
  
</svg>